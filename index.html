<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>阮奇桢 | 个人主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="阮奇桢的个人主页：技术教程、文学创作与生活随笔。">

    <style>
        :root {
            --bg-body: #f5f7f6; 
            --bg-card: #ffffff;
            
            --text-primary: #2c3e38; /* 深墨绿，接近黑 */
            --text-secondary: #667571; /* 次级灰绿 */
            --text-accent: #3d6e70; /* 链接色 */
            
            --border-line: #eef2f0;
            --shadow-subtle: rgba(44, 62, 56, 0.03);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         "Helvetica Neue", "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(var(--text-secondary) 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            opacity: 0.03;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 760px; 
            margin: 80px auto;
            padding: 60px 50px;
            background: var(--bg-card);
            
            box-shadow: 
                0 1px 2px var(--shadow-subtle),
                0 8px 24px var(--shadow-subtle);
            
            border: 1px solid #fff;
            
            animation: fadeIn 5s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: 70px;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 32px;
            letter-spacing: 4px; /* 增加字间距 */
            color: var(--text-primary);
        }

        .header p {
            margin-top: 16px;
            font-size: 14px;
            color: var(--text-secondary);
            font-style: italic; /* 斜体增加西文排版 */
            letter-spacing: 1px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; /* 副标题用无衬线体 */
            text-transform: uppercase;
            font-size: 12px;
            opacity: 0.8;
        }

        /* 装饰性短横线 */
        .header::after {
            content: "";
            display: block;
            width: 40px;
            height: 2px;
            background: var(--text-accent);
            margin: 30px auto 0;
            opacity: 0.3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .item {
            display: block;
            padding: 24px 10px;
            border-bottom: 1px dashed var(--border-line); /* 虚线 */
            transition: all 0.3s ease;
            position: relative;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item:hover {
            background: rgba(245, 247, 246, 0.5);
            padding-left: 20px; /* 悬停时轻微缩进 */
        }

        .item a {
            text-decoration: none;
            display: block;
        }

        .title-row {
            display: flex;
            align-items: baseline;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .main-title {
            font-size: 19px;
            font-weight: 600;
            color: var(--text-primary);
            position: relative;
        }

        /* 书名号微调 */
        .book-mark {
            color: var(--text-secondary);
            font-weight: normal;
            margin: 0 2px;
        }

        .tagline {
            display: block;
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
            /* 描述文字 */
        }

        /* 链接悬停效果 */
        .item:hover .main-title {
            color: var(--text-accent);
        }

        footer {
            text-align: center;
            margin-top: 80px;
            font-size: 12px;
            color: #b0b8b5;
            letter-spacing: 1px;
            font-family: sans-serif; /* 页脚用无衬线体更清晰 */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 0;
                padding: 40px 25px;
                box-shadow: none;
                border: none;
                max-width: 100%;
            }
            body {
                background: var(--bg-card); /* 手机端直接纯白背景 */
            }
        }
    </style>

</head>
