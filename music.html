<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>test</title>
    <meta name="keywords" content="生成 AI Machine Learning image">
    <meta name="description" content="根据关键字生成xx">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./static/shiciweb.css" rel="stylesheet" type="text/css">
    <script src="//cdn.jsdelivr.net/npm/@magenta/music@1.18.1"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery@2/dist/jquery.min.js"></script>
    <script src="./static/shiciweb.js"></script>
</head>
<body class="body">
    <div>
        <h1 class="title">test music</h1>
    </div>
    <div>
      <button onclick="startOrStop(event, vizPlayer)">Play</button>
      <canvas id="canvas"></canvas>
    </div>

    <script>
      TWINKLE_TWINKLE = {
        notes: [
          { pitch: 60, startTime: 0.0, endTime: 0.5 },
          { pitch: 60, startTime: 0.5, endTime: 1.0 },
          { pitch: 67, startTime: 1.0, endTime: 1.5 },
          { pitch: 67, startTime: 1.5, endTime: 2.0 },
          { pitch: 69, startTime: 2.0, endTime: 2.5 },
          { pitch: 69, startTime: 2.5, endTime: 3.0 },
          { pitch: 67, startTime: 3.0, endTime: 4.0 },
          { pitch: 65, startTime: 4.0, endTime: 4.5 },
          { pitch: 65, startTime: 4.5, endTime: 5.0 },
          { pitch: 64, startTime: 5.0, endTime: 5.5 },
          { pitch: 64, startTime: 5.5, endTime: 6.0 },
          { pitch: 62, startTime: 6.0, endTime: 6.5 },
          { pitch: 62, startTime: 6.5, endTime: 7.0 },
          { pitch: 60, startTime: 7.0, endTime: 8.0 },
        ],
        totalTime: 8,
      };

      viz = new mm.PianoRollCanvasVisualizer(
        TWINKLE_TWINKLE,
        document.getElementById("canvas")
      );

      vizPlayer = new mm.Player(false, {
        run: (note) => viz.redraw(note),
        stop: () => {},
      });

      function startOrStop(event, p, seq = TWINKLE_TWINKLE) {
        if (p.isPlaying()) {
          p.stop();
          event.target.textContent = "Play";
        } else {
          p.start(seq).then(() => {
            // Stop all buttons.
            const btns = document.querySelectorAll(".controls > button");
            for (let btn of btns) {
              btn.textContent = "Play";
            }
          });
          event.target.textContent = "Stop";
        }
      }
    </script>
</body>

</html>
