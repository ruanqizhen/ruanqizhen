        <h1 class="title">电脑绘图</h1>
    </div>

	<div>
		<b>尽量以风花雪月为题，避免低俗词语和政治内容。</b>
		<br />
		<br />
		当前测试的模型专用于生成卡通类图片，比如故事插图。图片中可能会出现一些低级错误，不要期望太高 :)
		<br />
		<br />
		<br />
		输入一些关键关键字，计算机会画一幅相关的图片。比如 “一个城堡坐落在开满鲜花的山脚下，城堡下流过一条小河”、“一个穿着华丽女孩”：
	</div>


    <div>
        <form id="input_form" name="input_form" action="/" method="post">
            <input type="text" class="w-input" maxlength="20" size=40 name="prompt" placeholder="比如：美丽的鲜花" id="prompt">
            <input type="button" value="开始创作" id="submit_button" onclick="generateImage()">
        </form>
