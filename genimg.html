        <h1 class="title">电脑诗图</h1>
    </div>

	<div>
		<b>尽量以风花雪月为题，避免低俗词语和政治内容。</b>
		<br />
		<br />
		当前测试的模型专用于生成古诗和卡通类图片。很费时间，要耐心等待。而且电脑经常智障，结果可能很乱。
		<br />
		<br />
		<br />
		输入一些关键字，计算机会赋诗几首，绘图一幅。比如输入“美女”、“小河从开满鲜花的山下流过”：
	</div>


    <div>
        <form id="input_form" name="input_form" action="/" method="post">
            <input type="text" style="max-width:99%;" maxlength="40" size=60 name="prompt" placeholder="比如：樱花雨" id="prompt">
            <input type="button" value="开始创作" id="submit_button" onclick="generateImage()">
        </form>
        <br><br>
