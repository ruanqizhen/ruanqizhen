<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>test</title>
    <meta name="keywords" content="生成 AI Machine Learning image">
    <meta name="description" content="根据关键字生成xx">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./static/shiciweb.css" rel="stylesheet" type="text/css">
    <script src="//cdn.jsdelivr.net/npm/jquery@2/dist/jquery.min.js"></script>
    <script src="./static/shiciweb.js"></script>
</head>
<body class="body">
    <div>
        <h1 class="title">Test Chat</h1>
    </div>
	<div>
		<b>输入一些问题:</b>
	</div>


    <div>
        <form id="input_form" name="input_form" action="/" method="post">
            <textarea rows="5" cols="80" style="max-width:99%;" name="prompt" placeholder="" id="prompt"></textarea>
            <input type="button" value="submit" id="submit_button" onclick="generateChat()">
        </form>
        <br><br>
    </div>

	<div id="chat_result" class="result">


	</div>
	
    <script>
	function generateChat(){
			
		var jqxhr2 = $.post(
			"https://service.qizhen.xyz/chat/", 
			$('#input_form').serialize(),
		).done(function (data) {
			$('#chat_result').html(data);
		}).fail(function (xhr, status) {
			$('#chat_result').html(status);
		});
		$('#chat_result').html('程序运行中，需要几十秒钟，请稍等 ……  <br> <progress style=\"width: 20%; height: 30px\"></progress>');

	}
    </script>
</body>

</html>
